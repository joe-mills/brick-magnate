<div>
  <div class="row">
    <div class="col">
      <app-product-image-filters></app-product-image-filters>
    </div>
  </div>

  <div class="row">
    <div class="col products-container">
      <div *ngIf="!(loading$ | async); else loading">
        <app-product-images-list
          [productImages]="productImages$ | async"
          (imageUpdated)="updateImage($event)"
        ></app-product-images-list>
        <app-pager
          [length]="(total$ | async) || 0"
          [pageIndex]="page - 1"
          (onNextPage)="loadNextPage()"
          (onPreviousPage)="loadPreviousPage()"
        ></app-pager>
      </div>
      <ng-template #loading> Loading... </ng-template>
    </div>
  </div>
</div>
