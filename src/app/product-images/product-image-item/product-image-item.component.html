<div class="m-4">
  <div class="image-container">
    <img [src]="productImage.imageSrc | image" class="center" />
  </div>
  <div>
    <div>
      {{ productImage.productName }}
    </div>
    <div>
      {{ productImage.productCode }}
    </div>
  </div>
  <div>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectedImageType"
      (change)="changeImageType($event)"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let imageType of imageTypes"
        [value]="imageType"
      >
        {{ imageType }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
