<div class="image-container">
  <div
    [ngStyle]="{ height: height + 'px', width: width + 'px' }"
    *ngIf="isLoading"
    class="loading"
  >
    <img [src]="loader" />
  </div>
  <img
    [src]="image"
    [ngStyle]="{
      visibility: isLoading ? 'hidden' : ''
    }"
    (load)="hideLoader()"
    (error)="hideLoader()"
  />
</div>
