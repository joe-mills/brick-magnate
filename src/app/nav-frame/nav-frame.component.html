<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar><span [routerLink]="'/'">Brick Magnate</span></mat-toolbar>
    <mat-divider></mat-divider>
    <app-login-menu></app-login-menu>
    <mat-nav-list>
      <mat-list-item
        routerLinkActive="router-link-active"
        [routerLink]="['/products']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span matLine>
          <fa-icon
            class="menu-icon"
            mat-list-icon
            [icon]="['fad', 'box']"
          ></fa-icon>
          Sets</span
        >
      </mat-list-item>
      <mat-list-item
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['/themes']"
      >
        <span matLine>
          <fa-icon
            class="menu-icon"
            mat-list-icon
            [icon]="['fad', 'boxes']"
          ></fa-icon>
          Themes</span
        >
      </mat-list-item>
      <mat-list-item
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['/product-images']"
      >
        <span matLine>
          <fa-icon
            class="menu-icon"
            mat-list-icon
            [icon]="['fad', 'image']"
          ></fa-icon>
          Images</span
        >
      </mat-list-item>
      <mat-list-item
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['/themes/theme-spider']"
      >
        <span matLine>
          <fa-icon
            class="menu-icon"
            mat-list-icon
            [icon]="['fad', 'spider']"
          ></fa-icon>

          Spiders</span
        >
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item routerLinkActive="router-link-active">
        <a matLine [routerLink]="['/collections']">
          <fa-icon
            class="menu-icon"
            mat-list-icon
            [icon]="['fad', 'list-ul']"
          ></fa-icon
          >Collections
        </a>
      </mat-list-item>
      <mat-list-item
        [routerLink]="['/products/collection', collection.id]"
        routerLinkActive="router-link-active"
        *ngFor="let collection of collections$ | async"
      >
        <span class="sub-list-item" matLine> {{ collection.name }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #left position="end" [mode]="'Push'"> End Sidenav. </mat-sidenav>

  <mat-sidenav-content>
    <!-- <div class="demo-banner">
      This site is intended for demo purposes only
    </div> -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
      <span class="toolbar-spacer"></span>
      <div>
        <app-nav-frame-search></app-nav-frame-search>
      </div>
    </mat-toolbar>
    <app-loading-stripe></app-loading-stripe>
    <messages></messages>
    <div class="content-container">
      <app-error-alert [errorOutlet]="errorOutlet"></app-error-alert>
      <router-outlet></router-outlet>
    </div>
    <div>
      <button mat-button (click)="left.open()">right</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
