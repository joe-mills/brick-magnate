<!-- <h1 mat-dialog-title>Add {{ data.product.name }}</h1> -->
<div mat-dialog-content class="dialog-background">
  <div class="mb-1">
    <app-product-card-medium
      [product]="data.product"
      [collections]="data.collections"
      [expanded]="true"
    ></app-product-card-medium>
  </div>
</div>
<div mat-dialog-actions class="dialog-background d-flex justify-content-end">
  <button mat-button (click)="onNoClick()">Close</button>
</div>
