<div class="row">
  <div class="col">
    <app-theme-filter
      (themeSelected)="selectThemes($event)"
      [initValues]="initThemeCodes"
    ></app-theme-filter>
  </div>
  <div class="col">
    <app-year-filter (yearSelected)="selectYears($event)"></app-year-filter>
  </div>
  <div class="col">
    <app-product-detail-switch
      (detailSwitched)="switchDetails($event)"
    ></app-product-detail-switch>
  </div>
</div>
